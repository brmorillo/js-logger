name: CI

on:
   push:
      branches:
         - dev
         - homolog
   pull_request:
      branches:
         - dev
         - homolog
         - main

jobs:
   test:
      name: Test
      runs-on: ubuntu-latest

      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Setup Bun
           uses: oven-sh/setup-bun@v2
           with:
              bun-version: latest

         - name: Install dependencies
           run: bun install

         - name: Lint
           run: bun run lint

         - name: Type check
           run: bun run type-check

         - name: Build
           run: bun run build

         - name: Test
           run: bun test || echo "No tests configured"

         - name: Format check
           run: bun run format:check
